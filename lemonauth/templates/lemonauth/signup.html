{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Green gradient background */
        body {
            background: linear-gradient(to right, #4CAF50, #388E3C); /* Green gradient */
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-label {
            color: white; /* Make label text white */
        }
        .btn-warning {
            background-color: transparent;
            color: white;
            border: 2px solid #388E3C; /* Green border */
        }
        .btn-warning:hover {
            background-color: #388E3C; /* Darker green on hover */
            color: white;
        }
        .text-white {
            color: white;
        }
        .text-dark {
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .form-errors {
            color: #dc3545; /* Red color for error messages */
        }
    </style>
</head>
<body>

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4 text-center text-white">Sign Up</h1>
                <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label text-white">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-warning w-100">Sign Up</button>
                </form>
    
                <p class="text-center mt-3 text-white">Already have an account? <a class="text-dark" href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </div>
{% endblock %}

</body>
</html>
